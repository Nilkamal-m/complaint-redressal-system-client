<app-header></app-header>

<div class="container table-bordered">
  <div class="row">
    <div class="col-12 mt-5">
      <h2 class="mb-2">Complain List</h2>
      <table class="table">
        <thead>
          <tr>
            <td scope="col">Complain Id</td>
            <td scope="col">Complain</td>
            <td scope="col">Current Status</td>
            <td scope="col">Assign Engg</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of complainList">
            <td>{{c['cid']}}</td>
            <td>{{c['complain']}}</td>
            <td>{{c['status']}}</td>
            <td>
              <button
                type="button"
                class="btn btn-primary"
                (click)="openModal(c['cid'])"
              >
                Update
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Assign Engineer
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="hideModal()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <select
            class="custom-select"
            id="inputGroupSelect02"
            [(ngModel)]="selector"
          >
            <option *ngFor="let engg of enggList" [ngValue]="engg"
              >{{engg['username']}}</option
            >
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="hideModal()">
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="updateEngg()">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
