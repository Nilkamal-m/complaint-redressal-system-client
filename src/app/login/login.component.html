<div class="container">
  <div class="row">
    <div class="col-md-6 m-auto mt-5">
      <form action="login" method="post">
        <h2 class="text-center mb-5">Login</h2>
        <!-- Email input -->
        <div *ngIf="errMessage!=null" class="alert alert-danger" role="alert">
          {{errMessage}}
        </div>

        <div class="form-outline mb-4">
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            placeholder="Username"
            class="form-control"
          />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            placeholder="password"
            class="form-control"
          />
        </div>

        <!-- Submit button -->
        <button
          class="btn btn-primary btn-block mb-4"
          type="button"
          value="Log In"
          (click)="doLogin()"
        >
          Log in
        </button>
        <div class="text-left">
          <p>Not a member? <a routerLink="/signup">Register</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
